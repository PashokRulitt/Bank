<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <title>Bank</title>
</head>
<body>
<div class="container mb-10 pt-5">

<form th:action = "@{/registration}" method="post">
    <div th:if="${registrError}"
         class="alert alert-danger" role="alert"
         th:text="${registrError}">
    </div>
    <div th:if="${registerSuccess}"
         class="alert alert-success" role="alert"
         th:text="${registerSuccess}">
    </div>

    <h1 class="display-1">Registration</h1>

    <div class="form-group">
        <label >Username</label>
        <div class="col-sm-4">
        <input type="text" class="form-control" name = "username"  aria-describedby="emailHelp" placeholder="Enter username">
         </div>
    </div>
    <div class="form-group">
        <label >Password</label>
        <div class="col-sm-4">
        <input type="password" class="form-control" name = "password"  placeholder="Password">
    </div>
    </div>
    <div class="form-group mb-2">
        <label >Confirm Password</label>
        <div class="col-sm-4">
        <input type="password" class="form-control" name="confirm"  placeholder="Confirm Password">
    </div>
    </div>

    <button type="submit" class="btn btn-dark">Submit</button>
    <label>Already have an account? <a href="/login">Sign in</a> </label>

</form>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
