<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head th:replace="layout :: head"></head>
<nav th:replace="layout :: header"></nav>
<body>
<div class="container">

<form method="post" th:action = "@{/profile}">
    <div class="font-weight-normal mr-3 mt-3" th:if="${#httpServletRequest.remoteUser != null}">
        <p th:text="${#httpServletRequest.remoteUser}"></p>
    </div>
    <br>
    <div class="form-group">
        <label >Укажите свой Почту</label>
        <input type="email" class="form-control" name = "email"   placeholder="Enter email">
    </div>
    <br>
    <div>
        <label>Изменить пароль</label>
    </div>
    <br>
    <div class="form-group">
        <label >Старый пароль</label>
        <input type="password" class="form-control" name = "oldpassword"   placeholder="Enter password">
    </div>


    <div class="form-group">
        <label>Новый пароль</label>
        <input type="text" class="form-control" name = "newpassword"  placeholder="Enter new password">
    </div>

    <div class="form-group">
        <label >Введите еще раз</label>
        <input type="password" class="form-control" name = "confirm" placeholder="Confirm password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>
</div>

<div>

</div>

</body>
</html>
