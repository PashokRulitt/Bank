<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Bank</title>
</head>
<body>

<div class="container mb-10 pt-5" >
    <!--th:action="@{/recover}" method="post"-->
    <form th:action="@{/recovery}" method="post">

        <div th:if="${SendMessageRecoveryWaring}"
             class="alert alert-waring" role="alert"
             th:text="${SendMessageRecoveryWaring}">
        </div>
        <div th:if="${SendMessageRecoveryError}"
             class="alert alert-danger" role="alert"
             th:text="${SendMessageRecoveryError}">
        </div>
        <h1 class="display-1">Recover</h1>

        <div class="form-group">
            <label>Enter your email</label>
            <div class="col-sm-4">
                <input type="email" class="form-control"  name="email" aria-describedby="emailHelp" placeholder="Enter your email">
            </div>
        </div>
        <button type="submit" class="btn btn-dark">Enter</button>
        <label>Have an account? <a href="/login">Sign in</a> </label>
        <br>

    </form>
</div>

</body>
</html>
